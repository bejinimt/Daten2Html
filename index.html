<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>TXT-Datei Filter & Anzeige mit Zeilennummern</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
    }
    #left, #right {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #left {
      background-color: #1e1e1e;
      border-right: 2px solid #333;
      position: relative;
    }
    #right {
      background-color: #2c2c2c;
    }
    #editorContainer {
      display: flex;
      height: calc(100% - 180px);
      border: 1px solid #444;
      background-color: #2a2a2a;
      box-sizing: border-box;
      overflow: hidden;
    }
    #lineNumbers {
      width: 40px;
      padding: 10px 5px;
      text-align: right;
      color: #888;
      font-family: monospace;
      font-size: 14px;
      background-color: #1e1e1e;
      user-select: none;
      overflow: hidden;
    }
    #textArea {
      width: 100%;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      background-color: #2a2a2a;
      color: #ffffff;
      border: none;
      resize: none;
      box-sizing: border-box;
      overflow: auto;
    }
    input[type="text"], button {
      display: block;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      background-color: #444;
      color: #fff;
      border: none;
      width: calc(100% - 22px);
      box-sizing: border-box;
    }
    button:hover {
      background-color: #666;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    .block {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #333;
      position: relative;
      cursor: pointer;
      white-space: pre-wrap;
    }
    .line-number {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 12px;
      color: #888;
    }
    #dropZone {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 2px dashed #888;
      display: none;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="left">
    <div id="dropZone">Datei hierher ziehen</div>
    <div id="editorContainer">
      <div id="lineNumbers"></div>
      <textarea id="textArea" placeholder="Textinhalt wird hier angezeigt..."></textarea>
    </div>
    <input type="text" id="searchInput" placeholder="Suchbegriff eingeben">
    <label><input type="checkbox" id="searchAllLines"> In allen Zeilen suchen</label>
    <button onclick="saveText()">Speichern</button>
  </div>
  <div id="right">
    <h2>Gefilterte Bl√∂cke</h2>
    <div id="renderedOutput"></div>
  </div>

  <script>
    const textArea = document.getElementById('textArea');
    const renderedOutput = document.getElementById('renderedOutput');
    const dropZone = document.getElementById('dropZone');
    const searchInput = document.getElementById('searchInput');
    const searchAllLines = document.getElementById('searchAllLines');
    const lineNumbers = document.getElementById('lineNumbers');
    const colors = ['#1e3a5f', '#294a6e'];

    function updateLineNumbers() {
      const lines = textArea.value.split('\n').length;
      lineNumbers.innerHTML = '';
      for (let i = 1; i <= lines; i++) {
        const div = document.createElement('div');
        div.textContent = i;
        lineNumbers.appendChild(div);
      }
    }

    function renderBlocks() {
      const text = textArea.value;
      const blocks = text.split(/\n\s*\n/);
      const keyword = searchInput.value.trim().toLowerCase();
      const searchEveryLine = searchAllLines.checked;

      renderedOutput.innerHTML = '';
      let currentIndex = 0;

      blocks.forEach((block, index) => {
        const lines = block.trim().split('\n');
        const firstLine = lines[0].trim();
        const match = keyword === '' ||
          (searchEveryLine
            ? lines.some(line => line.toLowerCase().includes(keyword))
            : firstLine.toLowerCase().includes(keyword));

        if (!match) return;

        const blockStart = text.indexOf(block, currentIndex);
        currentIndex = blockStart + block.length;
        const lineNumber = text.slice(0, blockStart).split('\n').length;

        const div = document.createElement('div');
        div.className = 'block';
        div.style.backgroundColor = colors[index % 2];
        div.draggable = true;
        div.dataset.index = index;
        div.dataset.start = blockStart;

        const label = document.createElement('div');
        label.className = 'line-number';
        label.textContent = `Zeile ${lineNumber}`;
        div.appendChild(label);

        const content = document.createElement('div');
        content.textContent = block.trim();
        div.appendChild(content);

        const linkContainer = document.createElement('div');
        linkContainer.style.marginTop = '5px';

        const domainPattern = /^[a-z0-9\-]+\.[a-z]{2,}$/i;
        const fullUrlPattern = /^https?:\/\/\S+\.\S+/i;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (fullUrlPattern.test(firstLine)) {
          const link = document.createElement('a');
          link.href = firstLine;
          link.textContent = 'üîó Webseite √∂ffnen';
          link.target = '_blank';
          link.style.color = '#00bfff';
          linkContainer.appendChild(link);
        } else if (domainPattern.test(firstLine)) {
          const link = document.createElement('a');
          link.href = `https://www.${firstLine}`;
          link.textContent = `üåê √ñffnen: www.${firstLine}`;
          link.target = '_blank';
          link.style.color = '#00bfff';
          linkContainer.appendChild(link);
        } else if (emailPattern.test(firstLine)) {
          const domain = firstLine.split('@')[1];
          const link = document.createElement('a');
          link.href = `https://www.${domain}`;
          link.textContent = `üì¨ Domain √∂ffnen: ${domain}`;
          link.target = '_blank';
          link.style.color = '#00ff88';
          linkContainer.appendChild(link);
        }

        div.appendChild(linkContainer);
        renderedOutput.appendChild(div);
      });
    }

    function saveText() {
      const content = textArea.value;
      const timestamp = new Date().toISOString().replace(/[:]/g, '-').replace(/\..+/, '');
      const filename = `text_${timestamp}.txt`;
      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      URL.revokeObjectURL(link.href);
    }

    ['dragenter','dragover'].forEach(evt => {
      document.body.addEventListener(evt, e => {
        e.preventDefault();
        dropZone.style.display = 'flex';
      });
    });
    ['dragleave','drop'].forEach(evt => {
      document.body.addEventListener(evt, e => {
        e.preventDefault();
        dropZone.style.display = 'none';
      });
    });
    dropZone.addEventListener('drop', e => {
      const file = e.dataTransfer.files[0];
      if (file && file.type === 'text/plain') {
        const reader = new FileReader();
        reader.onload = e => {
          textArea.value = e.target.result;
          updateLineNumbers();
          renderBlocks();
        };
        reader.readAsText(file);
      } else {
        alert('Bitte eine .txt-Datei verwenden.');
      }
    });

    textArea.addEventListener('input', () => {
      updateLineNumbers();
      renderBlocks();
    });
    textArea.addEventListener('scroll', () => {
      lineNumbers.scrollTop = textArea.scrollTop;
          });

    // Wort bei Klick ins Suchfeld + kopieren; Suchfeld leeren bei Doppelklick
    textArea.addEventListener('click', () => {
      const pos = textArea.selectionStart;
      const txt = textArea.value;
      const start = txt.slice(0, pos).search(/\S+$/);
      const end = (txt.slice(pos).search(/\s/) === -1)
        ? txt.length
        : pos + txt.slice(pos).search(/\s/);
      const word = txt.slice(start, end).trim();
      if (word) {
        searchInput.value = word;
        navigator.clipboard.writeText(word).catch(() => {});
        renderBlocks();
      }
    });

    searchInput.addEventListener('dblclick', () => {
      searchInput.value = '';
      renderBlocks();
    });

    // Klick auf Block rechts ‚Üí links scrollen
    renderedOutput.addEventListener('click', e => {
      const block = e.target.closest('.block');
      if (!block || !block.dataset.start) return;
      const pos = parseInt(block.dataset.start, 10);
      textArea.focus();
      textArea.setSelectionRange(pos, pos);
      const lineHeight = 18;
      const linesAbove = textArea.value.slice(0, pos).split('\n').length;
      const offset = textArea.clientHeight / 3;
      textArea.scrollTop = (linesAbove - 1) * lineHeight - offset;
      lineNumbers.scrollTop = textArea.scrollTop;
    });

    // Drag-and-Drop der Bl√∂cke im rechten Fenster (mit Strg)
    let ctrlPressed = false;
    let draggedIndex = null;

    document.addEventListener('keydown', e => {
      if (e.key === 'Control') ctrlPressed = true;
    });

    document.addEventListener('keyup', e => {
      if (e.key === 'Control') ctrlPressed = false;
    });

    renderedOutput.addEventListener('dragstart', e => {
      if (!ctrlPressed) { e.preventDefault(); return; }
      const blk = e.target.closest('.block');
      if (blk) draggedIndex = parseInt(blk.dataset.index, 10);
      e.dataTransfer.effectAllowed = 'move';
    });

    renderedOutput.addEventListener('dragover', e => {
      if (ctrlPressed) e.preventDefault();
    });

    renderedOutput.addEventListener('drop', e => {
      if (!ctrlPressed || draggedIndex === null) return;
      const target = e.target.closest('.block');
      if (!target) return;
      const targetIndex = parseInt(target.dataset.index, 10);
      if (targetIndex === draggedIndex) return;
      const text = textArea.value;
      const blocks = text.split(/\n\s*\n/);
      const moved = blocks.splice(draggedIndex, 1)[0];
      blocks.splice(targetIndex, 0, moved);
      textArea.value = blocks.join('\n\n');
      updateLineNumbers();
      renderBlocks();
    });
    
    searchInput.addEventListener('input', () => {
      renderBlocks();
    });

    
    // Initiales Rendern
    window.addEventListener('load', () => {
      updateLineNumbers();
      renderBlocks();
    });
  </script>
</body>
</html>
